        <script>
            //Function to handle password visibility
            function togglePasswordVisibility() {
                const passwordInput = document.getElementById("password");
                const icon = document.querySelector(".password-toggle i");

                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    icon.classList.remove("bi-eye-slash-fill");
                    icon.classList.add("bi-eye-fill");
                } else {
                    passwordInput.type = "password";
                    icon.classList.remove("bi-eye-fill");
                    icon.classList.add("bi-eye-slash-fill");
                }
            }


            // Function to display a toast notification
            function displayToast(message) {
                // Get a reference to the toast container
                const toast = document.getElementById('toast-alert');

                // Update the content of the toast body
                const toastBody = toast.querySelector('.toast-body');
                toastBody.textContent = message;

                // Initialize the Bootstrap toast component and show it
                new bootstrap.Toast(toast).show();
            }


            //Function to Validate Form Inputs
            function validateForm() {
                const fullname = document.getElementById("fullname").value;
                const email = document.getElementById("email").value;
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirm-password").value;

                const nameRegex = /^[A-Za-z]+\s[A-za-z]+$/;
                if(!nameRegex.test(fullname)) {
                    displayToast("Please enter a valid full name with at least two names");
                    return false;
                }

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if(!emailRegex.test(email)) {
                    displayToast("Please enter a valid email address");
                    return false;
                }

                // Password complexity validation
                const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]+$/;
                if (!passwordRegex.test(password)) {
                    displayToast("Password should consist of alphabetical letters and at least one number and special character");
                    return false;
                }

                if(username.length < 5 || username.length > 20) {
                    displayToast("Username must be between 5 and 20 characters");
                    return false;
                }

                if(password.length < 5) {
                    displayToast("Password must be at least 5 characters long");
                    return false;
                }

                if (username.trim() === '') {
                    displayToast("Username cannot consist of only blank spaces");
                    return false;
                }

                if (password.trim() === '') {
                    displayToast("Password cannot consist of only blank spaces");
                    return false;
                }

                if(confirmPassword !== password){
                    displayToast("The Confirm Password value does not match your initial password");
                    return false;
                }

                return true;
            }

            //Function to display session messages
            document.addEventListener("DOMContentLoaded", function () {
                // Check if a message and message type are set in the session
                var message = "<?php echo isset($_SESSION['message']) ? $_SESSION['message'] : ''; ?>";
                var messageType = "<?php echo isset($_SESSION['messageType']) ? $_SESSION['messageType'] : ''; ?>";

                console.log("Message: " + message);
                console.log("MessageType: " + messageType);


                if (message && messageType) {
                    //Display the success message using Sweet Alert
                    if (messageType === 'success') {
                        Swal.fire({
                            icon: 'success',
                            text: message,
                        }).then((result) => {
                            if (result.isConfirmed) {
                                // Redirect the user to signup.html
                                window.location.href = "../html_pages/login.html";

                                // Make an AJAX request to unset_session.php
                                var xhr = new XMLHttpRequest();
                                xhr.open("GET", "../php_scripts/unset_session.php", true);
                                xhr.send();
                            }
                        });
                    }
                    else if (messageType === 'error') {
                        // Display an error message toast
                        displayToast(message);

                        // Make an AJAX request to unset_session.php
                        var xhr = new XMLHttpRequest();
                        xhr.open("GET", "../php_scripts/unset_session.php", true);
                        xhr.send();
                    }
                }
            });


            //Initialize Bootstrap's Toast Component
            $(document).ready(function() {
                $('.toast').toast();
            });
